plugins {
    id "java"
    id "application"
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}

application {
    // Define the main class for the application.
    mainClassName = 'com.nkcoding.hamster.Main'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.nkcoding.hamster.Main'
        )
    }
}
